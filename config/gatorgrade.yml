# --> check the technical writing for various characteristics
- writing/reflection.md:
  - description: Ensure that reflection.md file exists in the writing/ directory
    check: ConfirmFileExists
  # - description: Write a minimum number of meaningful words (adding around 100 words in total) in the reflection
  #   check: CountFileWords
  #   options:
  #     count: 500
  #     exact: false
  - description: Complete all TODOs, remove the TODO markers in writing/reflection.md
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
  - description: Delete the 'Add Your Name Here' prompt in writing/reflection.md
    check: MatchFileFragment
    options:
      fragment: "Add Your Name Here"
      count: 0
      exact: true

